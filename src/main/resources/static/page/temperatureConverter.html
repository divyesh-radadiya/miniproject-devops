

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title>  Temperature Converter </title>
 <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<table  class = "converters">
 <tr>
  <td colspan = "2">
   <table class = "smallConverters" >
    <tr>
     <td style="color:white;text-align:center;font-family: 'Orbitron', sans-serif;font-size: 30px;">
      Temperature Converter
     </td>
    </tr>
   </table>
  </td>
 </tr>

 <tr>
  <td>
   <table class = "converters" >
    <tr>
     <td colspan = "2" >
      <select name="speedTo" id="speedTo" class = "select-box" onchange="temperatureConverter12()">
       <option value="Fahrenheit" >Fahrenheit</option>
       <option value="Celsius">Celsius</option>
       <option value="Kelvin">Kelvin</option>
      </select>
     </td>
    </tr>
    <tr>
     <td > <input class = "display-box" type = number id = "result1" oninput="temperatureConverter12()" onchange="temperatureConverter12()" /> </td>

     <td> <input class = "clButton" type = "button" value = "Clear" onclick = "clearScreen1()" style = "background-color: #fb0066;" /> </td>
    </tr>

   </table>
  </td>
  <td>
   <table class = "converters" >
    <tr>
     <td colspan = "2">
      <select name="speedTo" id="speedFrom" class = "select-box" onchange="temperatureConverter21()">
       <option value="Fahrenheit" >Fahrenheit</option>
       <option value="Celsius">Celsius</option>
       <option value="Kelvin">Kelvin</option>
      </select>

     </td>
    </tr>
    <tr>
     <td > <input class = "display-box" type = number id = "result2" oninput="temperatureConverter21()" onchange="temperatureConverter21()"  /> </td>
     <!-- clearScreen() function clear all the values -->
     <td> <input class = "clButton" type = "button" value = "Clear" onclick = "clearScreen2()" style = "background-color: #fb0066;" /> </td>
    </tr>

   </table>
  </td>

 </tr>




</table>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
